<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatUI Library - Basic Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .button-container {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>BeatUI Library - Basic Example</h1>

  <div id="app">
    <!-- Components will be rendered here -->
  </div>

  <script type="module">
    import { Button, Card, h } from '../dist/index.es.js';

    // Get the app container
    const app = document.getElementById('app');

    // Create a container for our components
    const container = h('div', { className: 'container' });
    app.appendChild(container);

    // Create a card with a primary button
    const card1 = Card({
      title: 'Primary Button',
      content: 'This card contains a primary button component.',
      children: [
        Button({
          text: 'Primary Button',
          variant: 'primary',
          onClick: () => alert('Primary button clicked!'),
        }),
      ],
    });

    // Create a card with multiple button variants
    const buttonContainer = h('div', { className: 'button-container' });

    // Add different button variants
    const primaryButton = Button({
      text: 'Primary',
      variant: 'primary',
      size: 'small',
      onClick: () => alert('Primary button clicked!'),
    });

    const secondaryButton = Button({
      text: 'Secondary',
      variant: 'secondary',
      size: 'small',
      onClick: () => alert('Secondary button clicked!'),
    });

    const outlineButton = Button({
      text: 'Outline',
      variant: 'outline',
      size: 'small',
      onClick: () => alert('Outline button clicked!'),
    });

    const textButton = Button({
      text: 'Text',
      variant: 'text',
      size: 'small',
      onClick: () => alert('Text button clicked!'),
    });

    // Add buttons to the container
    buttonContainer.appendChild(primaryButton);
    buttonContainer.appendChild(secondaryButton);
    buttonContainer.appendChild(outlineButton);
    buttonContainer.appendChild(textButton);

    // Create a card with the button container
    const card2 = Card({
      title: 'Button Variants',
      content: 'This card shows different button variants.',
      children: [buttonContainer],
    });

    // Create a card with a disabled button
    const card3 = Card({
      title: 'Disabled Button',
      content: 'This card contains a disabled button.',
      children: [
        Button({
          text: 'Disabled Button',
          variant: 'primary',
          disabled: true,
          onClick: () => alert('This should not be called!'),
        }),
      ],
    });

    // Create a card with different button sizes
    const sizesContainer = h('div', { className: 'button-container' });

    // Add different button sizes
    const smallButton = Button({
      text: 'Small',
      size: 'small',
      onClick: () => alert('Small button clicked!'),
    });

    const mediumButton = Button({
      text: 'Medium',
      size: 'medium',
      onClick: () => alert('Medium button clicked!'),
    });

    const largeButton = Button({
      text: 'Large',
      size: 'large',
      onClick: () => alert('Large button clicked!'),
    });

    // Add buttons to the container
    sizesContainer.appendChild(smallButton);
    sizesContainer.appendChild(mediumButton);
    sizesContainer.appendChild(largeButton);

    // Create a card with the sizes container
    const card4 = Card({
      title: 'Button Sizes',
      content: 'This card shows different button sizes.',
      children: [sizesContainer],
    });

    // Add all cards to the main container
    container.appendChild(card1);
    container.appendChild(card2);
    container.appendChild(card3);
    container.appendChild(card4);
  </script>
</body>
</html>

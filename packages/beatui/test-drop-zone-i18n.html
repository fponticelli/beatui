<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Zone Internationalization Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 10px 0;
            border-radius: 8px;
        }
        .drop-zone:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .locale-selector {
            margin: 20px 0;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        .instructions {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Drop Zone Internationalization Test</h1>
    
    <div class="locale-selector">
        <label for="locale-select">Select Language:</label>
        <select id="locale-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="zh">中文</option>
            <option value="ar">العربية</option>
            <option value="he">עברית</option>
            <option value="hi">हिन्दी</option>
        </select>
    </div>

    <div class="test-container">
        <h2>Drop Zone with Click Enabled</h2>
        <div class="drop-zone" tabindex="0" role="button">
            <p>Drop files here or click to select</p>
            <div class="instructions" id="instructions-with-click">
                Drag and drop files here, or press Enter or Space to open file selector
            </div>
        </div>
    </div>

    <div class="test-container">
        <h2>Drop Zone with Click Disabled</h2>
        <div class="drop-zone">
            <p>Drop files here (click disabled)</p>
            <div class="instructions" id="instructions-no-click">
                Drag and drop files here
            </div>
        </div>
    </div>

    <script>
        // Translation messages for testing
        const translations = {
            en: {
                dropZoneInstructions: 'Drag and drop files here',
                dropZoneInstructionsWithClick: 'Drag and drop files here, or press Enter or Space to open file selector'
            },
            es: {
                dropZoneInstructions: 'Arrastra y suelta archivos aquí',
                dropZoneInstructionsWithClick: 'Arrastra y suelta archivos aquí, o presiona Enter o Espacio para abrir el selector de archivos'
            },
            fr: {
                dropZoneInstructions: 'Glissez et déposez les fichiers ici',
                dropZoneInstructionsWithClick: 'Glissez et déposez les fichiers ici, ou appuyez sur Entrée ou Espace pour ouvrir le sélecteur de fichiers'
            },
            de: {
                dropZoneInstructions: 'Dateien hier hineinziehen und ablegen',
                dropZoneInstructionsWithClick: 'Dateien hier hineinziehen und ablegen, oder Enter oder Leertaste drücken, um Dateiauswahl zu öffnen'
            },
            ja: {
                dropZoneInstructions: 'ファイルをここにドラッグ＆ドロップ',
                dropZoneInstructionsWithClick: 'ファイルをここにドラッグ＆ドロップ、またはEnterキーまたはSpaceキーを押してファイル選択を開く'
            },
            ko: {
                dropZoneInstructions: '파일을 여기에 드래그 앤 드롭하세요',
                dropZoneInstructionsWithClick: '파일을 여기에 드래그 앤 드롭하거나, Enter 또는 Space 키를 눌러 파일 선택기를 여세요'
            },
            zh: {
                dropZoneInstructions: '将文件拖拽到此处',
                dropZoneInstructionsWithClick: '将文件拖拽到此处，或按 Enter 或空格键打开文件选择器'
            },
            ar: {
                dropZoneInstructions: 'اسحب وأفلت الملفات هنا',
                dropZoneInstructionsWithClick: 'اسحب وأفلت الملفات هنا، أو اضغط Enter أو Space لفتح محدد الملفات'
            },
            he: {
                dropZoneInstructions: 'גרור ושחרר קבצים כאן',
                dropZoneInstructionsWithClick: 'גרור ושחרר קבצים כאן, או לחץ Enter או רווח לפתיחת בורר הקבצים'
            },
            hi: {
                dropZoneInstructions: 'फाइलों को यहाँ खींचें और छोड़ें',
                dropZoneInstructionsWithClick: 'फाइलों को यहाँ खींचें और छोड़ें, या फाइल चयनकर्ता खोलने के लिए Enter या Space दबाएं'
            }
        };

        function updateInstructions(locale) {
            const t = translations[locale] || translations.en;
            document.getElementById('instructions-with-click').textContent = t.dropZoneInstructionsWithClick;
            document.getElementById('instructions-no-click').textContent = t.dropZoneInstructions;
            
            // Update document direction for RTL languages
            if (['ar', 'he'].includes(locale)) {
                document.documentElement.dir = 'rtl';
            } else {
                document.documentElement.dir = 'ltr';
            }
        }

        // Initialize with English
        updateInstructions('en');

        // Handle locale changes
        document.getElementById('locale-select').addEventListener('change', (e) => {
            updateInstructions(e.target.value);
        });
    </script>
</body>
</html>
